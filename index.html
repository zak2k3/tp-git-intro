<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ain t no such things as halfway crooks</title>
    <style>
        body {
            background-color: rgb(55, 0, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: whitesmoke;
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            text-align: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            animation: move 3s infinite alternate;
            position: relative;
        }

        @keyframes move {
            0% {
                left: 0;
                background-color: #3498db;
                transform: scale(1);
            }

            50% {
                left: 200px;
                background-color: #e74c3c;
                transform: scale(1.5);
            }

            100% {
                left: 0;
                background-color: #2ecc71;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Ain t no such things as halfway crooks</h1>
    <div class="box"></div>
</body>

</html>
